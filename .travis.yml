language: java
jdk:
  - oraclejdk8

sudo: false
addons:
  apt:
    packages:
      - oracle-java8-installer

env:
  matrix:
    - TERM=dumb
  global:
    - secure: 
    - secure: 
    - secure: 

install:
  - ./gradlew --version

before_script:
  - envsubst < .travis/maven-settings.xml > ~/.m2/settings.xml

script:
  - ./gradlew build jacocoTestReport --stacktrace --continue

after_success:
  - ./gradlew release publishGhPages --stacktrace -PgithubUser="${GITHUB_TOKEN}" -PgithubPassword=""
  - bash <(curl -s https://codecov.io/bash)

cache:
  directories:
    - ./cnf/cache
